version: "3"
services:
    client:
        image: duongson98/simple_chat_web_client
        # restart: always
        ports:
            - "3000:3000"
        volumes:
            - ./client:/client
            - /client/node_modules
        # entrypoint: ["npm", "start"]
        links:
            - api
        networks:
            - webappnetwork
        stdin_open: true
    api:
        image: duongson98/simple_chat_web_api
        # restart: always
        ports:
            - "8080:8080"
        volumes:
            - ./api:/api
            - /api/node_modules
        depends_on:
            - mongodb
        networks:
            - webappnetwork
    mongodb:
        image: mongo
        # restart: always
        container_name: mongodb
        volumes:
            - ./data-node:/data/db
        ports:
            - 27018:27017
        # command: mongod --noauth --smallfiles
        networks:
            - webappnetwork
networks:
    webappnetwork:
        driver: bridge
